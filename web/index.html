<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="../../../../favicon.ico">

    <title>Tela Login.</title>

    <!-- Principal CSS do Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados para esse template -->
    <link href="dist/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
      <form class="form-signin" method="post" action="NewLogin">
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Fa√ßa login</h1>
      <label for="inputLogin" class="sr-only">Login</label>
      <input type="text" id="inputEmail" name="login" class="form-control" placeholder="Login" required autofocus>
      
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Senha" required>
      <div class="checkbox mb-3">
      <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
      </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
      <script src="dist/js/jquery-3.3.1.min.js" type="text/javascript"></script>
  </body>
